<template name="table">
  <table class="table table-striped table-condensed">
    <thead>
    <tr>
      <td>ID</td>
      <td>이름</td>
      <td>나이</td>
      <td>자리</td>
      <td>하는게임</td>
    </tr>
    </thead>
    <tbody>
    {{#each boards}}
      <tr dataId="{{_id}}" data-toggle="modal" data-target="#myModal">
        <td>{{_id}}</td>
        <td>{{inpName}}</td>
        <td>{{inpAge}}</td>
        <td>{{inpSeat}}</td>
        <td>{{inpSelect}}</td>
      </tr>
    {{/each}}
    </tbody>
  </table>
