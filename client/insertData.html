<template name="insertData">
  <hr/>
  <div class="well">
  <form class="form-inline">
    <div class="form-group">
      <label for="exampleInputName">이름</label>
      <input type="text" class="form-control" id="inpName" placeholder="홍길동">
    </div>
    <div class="form-group">
      <label for="exampleInputAge">나이</label>
      <input type="text" class="form-control" id="inpAge" placeholder="24">
    </div>
    <div class="form-group">
      <label for="exampleInputSeat">자리</label>
      <input type="text" class="form-control" id="inpSeat" placeholder="11">
    </div>
    <div class="form-group">
      <select class="form-control" id="inpSelect">
        <option>리그오브레전드</option>
        <option>오버워치</option>
          <option>서든어택</option>
          <option>기타</option>
      </select>
    </div>
    <!--<div class="form-group">
      <input type="file" class="form-control" id="inpFile">
    </div>-->
    <div>
      <textarea id="inpTextarea" class="form-control" rows="3" style="width: 100%;" placeholder="하고싶은말"></textarea>
    </div>
    <button type="submit" class="btn btn-default" id="btnSend">적용</button>
  </form>
  </div>
</template>
